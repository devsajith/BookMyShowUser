<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>REGISTER</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <form [formGroup]="registrationForm" (ngSubmit)="registration()" method="post">

          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="text" formControlName="name" placeholder="Name" required />
          </div>

          <div
            *ngIf="registrationForm.controls['name']?.invalid &&(registrationForm.controls['name']?.dirty ||registrationForm.controls['email']?.touched)"
            class="err">
            <div style="color: rgb(255, 0, 17);" class="err"
              *ngIf="registrationForm.controls['name']?.errors?.['required']  "> Field is Mandatory</div></div>

            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
              <input type="email" formControlName="email" placeholder="Email" required autocomplete="off" />


              <div
                *ngIf="registrationForm.controls['email']?.invalid &&(registrationForm.controls['email']?.dirty ||registrationForm.controls['email']?.touched)"
                class="err">
                <div style="color: rgb(255, 0, 17);" class="err"
                  *ngIf="registrationForm.controls['email']?.errors?.['required']  "> Field is Mandatory</div>
                <div style="color: rgb(255, 0, 17);" class="err"
                  *ngIf="registrationForm.controls['email']?.errors?.['email'] ">
                  Invalid Format</div>
              </div>
            </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input type="password" formControlName="password" placeholder="Password" required autocomplete="off" />
            </div>

            <input class="button" type="submit" value="SUBMIT" />
        </form>
      </div>

    </div>
  </div>
</div>
